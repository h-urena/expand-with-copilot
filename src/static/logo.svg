<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <title>Mergington High School Activities Logo</title>
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#534bae;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern shield background -->
  <path d="M 100 20 L 160 45 L 160 110 Q 160 160 100 180 Q 40 160 40 110 L 40 45 Z" 
        fill="url(#gradientBlue)" stroke="none"/>
  
  <!-- Stylized letter M -->
  <path d="M 60 70 L 70 70 L 85 95 L 100 70 L 115 95 L 130 70 L 140 70 L 140 130 L 130 130 L 130 90 L 115 115 L 100 90 L 85 115 L 70 90 L 70 130 L 60 130 Z" 
        fill="#ffffff" stroke="none"/>
  
  <!-- Modern accent arc at top -->
  <path d="M 70 45 Q 100 35 130 45" 
        stroke="url(#gradientOrange)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Three modern dots representing diverse activities -->
  <circle cx="85" cy="150" r="5" fill="#ffa040"/>
  <circle cx="100" cy="155" r="5" fill="#ff6f00"/>
  <circle cx="115" cy="150" r="5" fill="#ffa040"/>
  
  <!-- Subtle geometric accent lines -->
  <path d="M 50 65 L 55 70 M 145 70 L 150 65" 
        stroke="#ffa040" stroke-width="2" stroke-linecap="round"/>
</svg>
